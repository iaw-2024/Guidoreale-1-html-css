<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Preferencias tailwindcss</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 py-6">
    <nav class="bg-gray-200 py-4">
        <div class="container mx-auto">
            <div class="flex justify-center">
                <ul class="flex">
                    <li class="mr-6">
                        <a href="/listado/html_css/html/listado.html"
                            class="text-gray-800 hover:text-gray-600 px-5">Listado HTML CSS</a>
                    </li>
                    <li class="mr-6">
                        <a href="/formulario/html_css/formulario.html"
                            class="text-gray-800 hover:text-gray-600 px-5">Formulario HTML CSS</a>
                    </li>
                    <li class="mr-6">
                        <a href="/listado/bootstrap/listado-bootstrap.html"
                            class="text-gray-800 hover:text-gray-600 px-5">Listado Bootstrap</a>
                    </li>
                    <li class="mr-6">
                        <a href="/formulario/bootstrap/formulario-bootstrap.html"
                            class="text-gray-800 hover:text-gray-600 px-5">Formulario Bootstrap</a>
                    </li>
                    <li class="mr-6">
                        <a href="/listado/tailwindcss/listado-tailwind.html"
                            class="text-gray-800 hover:text-gray-600 px-5">Listado TailwindCSS</a>
                    </li>
                    <li>
                        <a href="/formulario/tailwindcss/formulario-tailwind.html"
                            class="text-gray-800 hover:text-gray-600 px-5">Formulario TailwindCSS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-2xl  text-center py-5">Formulario para almacenar preferencias de usuario en plataforma de streaming
    </h1>
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg p-6 my-5">
        <h1 class="text-2xl font-bold py-5">Configure sus preferencias: </h1>
        <form>
            <div class="mb-4">
                <label for="generos" class="block text-sm font-medium text-gray-700 mb-2">Géneros favoritos:</label>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="checkbox" id="accion" name="generos[]" value="accion"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="accion" class="ml-2 text-sm text-gray-700">Acción</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="aventura" name="generos[]" value="aventura"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="aventura" class="ml-2 text-sm text-gray-700">Aventura</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="comedia" name="generos[]" value="comedia"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="comedia" class="ml-2 text-sm text-gray-700">Comedia</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="drama" name="generos[]" value="drama"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="drama" class="ml-2 text-sm text-gray-700">Drama</label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label for="autores" class="block text-sm font-medium text-gray-700 mb-2">Autores favoritos:</label>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="checkbox" id="tarantino" name="autores[]" value="tarantino"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="tarantino" class="ml-2 text-sm text-gray-700">Quentin Tarantino</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="nolan" name="autores[]" value="nolan"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="nolan" class="ml-2 text-sm text-gray-700">Christopher Nolan</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="scorsese" name="autores[]" value="scorsese"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="scorsese" class="ml-2 text-sm text-gray-700">Martin Scorsese</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="kubrick" name="autores[]" value="kubrick"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="kubrick" class="ml-2 text-sm text-gray-700">Stanley Kubrick</label>
                    </div>
                </div>
            </div>
            <div class="mt-6">
                <button type="submit"
                    class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700">Guardar
                    preferencias</button>
            </div>
        </form>
    </div>
</body>

</html>
